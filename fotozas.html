<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Első fotózásunk - Fotógaléria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB6C1;
            --secondary-color: #DC143C;
            --accent-color: #E6E6FA;
            --background-color: #FFF0F5;
            --nav-bg: #FF8DA1;
            --text-color: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        nav {
            background: linear-gradient(135deg, var(--nav-bg), #FFB6C1);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.3s;
        }
        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
            font-weight: 700;
        }
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 20px;
        }
        #home {
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            position: relative;
        }
        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://picsum.photos/1920/1080?random=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
        }
        #home .content {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        #home p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--primary-color);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 182, 193, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.5);
        }
        .section {
            display: none;
            background-color: rgba(230, 230, 250, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            position: relative;
        }
        .section.active {
            display: block;
        }
        @media (max-width: 1024px) {
            nav {
                padding: 18px 0;
            }
            nav .nav-container {
                padding: 0 18px;
            }
            nav a {
                font-size: 17px;
                padding: 12px 18px;
                margin: 0 15px;
            }
            h1 {
                font-size: 2.5em;
                margin-top: 40px;
            }
            #home {
                padding: 40px 15px;
            }
            #home .content {
                padding: 18px;
                max-width: 550px;
            }
            #home p {
                font-size: 1.1em;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 12px;
                padding: 18px;
            }
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, var(--nav-bg), #FFB6C1);
                padding: 20px 0;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            }
            .nav-links.active {
                display: flex;
            }
            nav .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }
            nav a {
                margin: 5px 0;
            }
            h1 {
                font-size: 2em;
                margin-top: 30px;
            }
            h2 {
                font-size: 1.5em;
                margin-top: 15px;
            }
            #fotozas p {
                font-size: 1em;
                margin: 15px 0;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
                padding: 10px;
            }
            .section {
                margin: 5px;
                padding: 5px;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="hamburger">
                <div></div>
                <div></div>

            </div>
            <div class="nav-links">

    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Hamburger menu toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('active');
        });

        // Get the modal
        var modal = document.getElementById("imageModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.classList.remove("show");
        }

        // When the user clicks anywhere outside of the modal, close it
        modal.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove("show");
            }
        }

        // Add click event to all images in galleries
        document.querySelectorAll('.gallery img').forEach(img => {
            img.onclick = function(){
                modal.classList.add("show");
                modalImg.src = this.src.replace('/300/200', '/800/600');
            }
        });
    </script>
</body>
</html>
