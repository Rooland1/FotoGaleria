<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - Fotógaléria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB6C1;
            --secondary-color: #DC143C;
            --accent-color: #E6E6FA;
            --background-color: #FFF0F5;
            --nav-bg: #FF8DA1;
            --text-color: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: var(--primary-color);
        }
        .error {
            color: var(--secondary-color);
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                margin: 20px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            input[type="password"] {
                padding: 12px;
                font-size: 14px;
            }
            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Üdvözöllek a Fotógalériánkban!</h1>
        <p>Kérjük, add meg a jelszót a belépéshez.</p>
        <input type="password" id="password" placeholder="Jelszó">
        <button onclick="checkPassword()">Belépés</button>
        <div class="error" id="error">Hibás jelszó!</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            if (password === '20241220') {
                window.location.href = 'gallery.html';
            } else {
                error.style.display = 'block';
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
